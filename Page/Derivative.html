        <h3 style="font-family: 'Hanuman', serif;">គណនាដេរីវេខាងក្រោម​</h3>
       <form id="mcq-form" style="font-family: 'Hanuman', serif;">
       <h6>Question 1:</h6>
       <p style="text-align: left;">
       <div class="equation-container">
       $$f(x) = 3x^2 + 5x - 2; x=1$$
       </div>             
       </p>
       <input type="radio" name="q1" value="ក">ក) 7<br>
       <input type="radio" name="q1" value="ខ"> ខ) 1<br>
       <input type="radio" name="q1" value="គ">គ) 0<br>
       <br>
       <h6>Question 2:</h6>
       <p style="text-align: left;">
       <div class="equation-container">
       $$g(x) = \sqrt{x^2 + 1}; x=0$$
       </div>             
       </p>
       <input type="radio" name="q2" value="ក">ក) 1<br>
       <input type="radio" name="q2" value="ខ"> ខ) 0<br>
       <input type="radio" name="q2" value="គ"> គ) 3<br>
       <br>
       <h6>Question 3:</h6>
       <p style="text-align: left;">
       <div class="equation-container">
       $$h(x) = e^x \ln(x); $$
       </div>             
       </p>
       <input type="radio" name="q3" value="ក"> ក) 0<br>
       <input type="radio" name="q3" value="ខ"> ខ) 1<br>
       <input type="radio" name="q3" value="គ"> គ) 6<br>
       <br>
       <input type="submit" value="Submit">
       <br>
       <div id="result"></div>
       </form>
       </div>
       

       <style>
       .resultDiv {
         display: block;
       }
       </style>
       
       <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
       <script>
       const quiz = document.getElementById("mcq-form");
const resultDiv = document.getElementById("result");

quiz.addEventListener("submit", event => {
  event.preventDefault();

  const answers = {
    q1: quiz.querySelector("[name='q1']:checked").value,
    q2: quiz.querySelector("[name='q2']:checked").value,
    q3: quiz.querySelector("[name='q3']:checked").value,
  };

  const correctAnswers = {
    q1: "គ",
    q2: "ក",
    q3: "ខ",
  };

  let score = 0;
  for (const key in answers) {
    if (answers[key] === correctAnswers[key]) {
      score+=5;
    }
  }

  resultDiv.innerHTML = `ពិន្ទុរបស់អ្នក: ${score}/15.`;

  const rightAnswers = Object.keys(correctAnswers).map(key => correctAnswers[key]);

  if (score !== 15) {
    resultDiv.innerHTML += `\n\nចម្លើយដែលត្រឹមត្រូវគឺ: ${rightAnswers}`;
  }
});

       </script>
